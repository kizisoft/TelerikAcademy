<!DOCTYPE html>
<html>
    <head>
        <title>Table Page</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td><img src="http://www.theodora.com/flags/new/de-t.gif" width="45px" height="30px" alt="Germany" />Germany</td>
                    <td><img src="checkbox-empty.png" class="chk" alt="unchecked" /></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td><img src="http://www.theodora.com/gif2/mexico_flag-t.gif" width="45px" height="30px" alt="Mexico" />Mexico</td>
                    <td><img src="checkbox-empty.png" class="chk" alt="unchecked" /></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td><img src="http://www.theodora.com/gif2/mexico_flag-t.gif" width="45px" height="30px" alt="Mexico" />Mexico</td>
                    <td><img src="checkbox-checked.png" class="chk" alt="checked" /></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td><img src="http://www.photius.com/flags/thumbnails/uk-t.gif" width="45px" height="30px" alt="UK" />UK</td>
                    <td><img src="checkbox-empty.png" class="chk" alt="unchecked" /></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
