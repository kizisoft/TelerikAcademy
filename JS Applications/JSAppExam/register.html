<div id="register-page" class="register-page">
	<label>Select nickname:</label>
	<input type="text" id="register-nickname" class="text-box">
	<label>Enter password:</label>
	<input type="password" id="register-password" class="text-box" placeholder="Password">
	<label>Repeat password:</label>
	<input type="password" id="repeat-register-password" class="text-box" placeholder="Repeat password">
	<button id="register-button" class="button">Register</button>
</div>
