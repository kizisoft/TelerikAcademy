<!doctype html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="main.css"/>
        <title>Table Web Pages</title>
    </head>

    <body id="wrapper">
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h1>Fresh Fruits</h1>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <p>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.</p>
                    </td>
                    <td id="td_img"><img src="img\fresh_fruits.jpg" alt="Fresh fruits" title="We are fruits!"></td>
                </tr>
            </tbody>
        </table>
                        
        <hr />
        
        <span>
            <table id="tbl">
                <tbody>
                    <tr>
                        <td colspan="3">Title goes here</td>

                    <tr>
                        <td rowspan="3">C</td>

                        <td>F</td>
                        <td>G</td>
                    </tr>                        
                    <tr>
                        <td>H</td>
                        <td colspan="2">I</td>
                        <td rowspan="2">J</td>
                    </tr>                        
                    <tr>
                        <td>K</td>

                    </tr>                        
                    <tr>
                        <td>N</td>

                    </tr>
                </tbody>
            </table>
        </span>
    </body>
</html>
