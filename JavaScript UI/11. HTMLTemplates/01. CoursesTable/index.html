<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01. Courses Table</title>
	<link rel="stylesheet" href="styles.css">
	<script src='../libs/handlebars.min.js'></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<div id="root"></div>
	<table id="courses-table"></table>
		<script type="text/x-handlebars-template" id="courses-table-template">
			{{#coursesGroup}}
			{{#if id}}
				<tr>	
					<td class="id">{{id}}</td>
					<td>{{courseName}}</td>
					<td>{{date1}}</td>
					<td>{{date2}}</td>
				</tr>
			{{else}}
				<tr>
					<th class="id">No:</th>
					<th>Title</th>
					<th>Date #1</th>
					<th>Date #2</th>
				</tr>
			{{/if}}
			{{/coursesGroup}}
		</script>
</body>
</html>
