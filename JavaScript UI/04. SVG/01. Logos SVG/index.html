<!doctype html>
<html lang="en">

    <title>01. Logos SVG</title>

<body>

        <circle cx="250" cy="310" r="60" stroke='none' fill="#8ec74e"></circle>

        <g transform="translate(202,305)">
            <polygon points="10 0 20 5 20 20 13 17 13 10 10 8 7 10 7 17 0 20 0 5 10 0" style="fill: #47493F" />
